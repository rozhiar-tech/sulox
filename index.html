<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      type="text/javascript"
      src="https://cdn.emailjs.com/dist/email.min.js"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Sulox</title>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
      <div
        class="bg-white shadow-lg rounded-lg p-8 space-y-4 max-w-md w-full flex flex-col items-center m-2 sm:w-96"
      >
        <img src="./assets/logo.jpg" alt="logo" class="w-32" />
        <form>
          <div class="grid grid-cols-2 gap-4">
            <div class="my-5">
              <label
                for="first_name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >First name</label
              >
              <input
                type="text"
                id="first_name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="John"
                required
              />
            </div>
            <div class="my-5">
              <label
                for="Phone_Number"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Phone Number</label
              >
              <input
                type="tel"
                id="phone_number"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="0770-------"
                required
              />
            </div>
          </div>
          <div class="my-5">
            <label
              for="countries"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Select Province</label
            >
            <select
              id="countries"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option selected>Select Province</option>
              <option>Baghdād (بغداد)</option>
              <option>Salāh ad-Dīn (صلاح الدين)</option>
              <option>Diyālā (ديالى)</option>
              <option>Wāsit (واسط)</option>
              <option>Maysān (ميسان)</option>
              <option>Al-Basrah (البصرة)</option>
              <option>Dhī Qār (ذي قار)</option>
              <option>Al-Muthannā (المثنى)</option>
              <option>Al-Qādisiyyah (القادسية)</option>
              <option>Bābil (بابل)</option>
              <option>Al-Karbalā' (كربلاء)</option>
              <option>An-Najaf (النجف)</option>
              <option>Al-Anbar (الأنبار)</option>
              <option>Nīnawā (نينوى)</option>
              <option>Dahūk (دهوك)</option>
              <option>Arbīl (أربيل)</option>
              <option>Kirkuk (كركوك)</option>
              <option>As-Sulaymāniyyah (السليمانية)</option>
            </select>
            <label
              for="countries"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white my-4"
              >Input the address</label
            >
            <input
              type="text"
              id="address"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Address"
              required
            />
          </div>
          <div class="my-5">
            <label class="block text-sm font-medium text-gray-700"
              >Select Product</label
            >
            <select
              id="products"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option>Hand & Skin Disinfectant</option>
              <option>Multi Surface Disinfectant</option>
              <option>Multi Surface Disinfectant Hospital</option>
              <option>Air Disinfectant</option>
              <option>Pet Disinfectant</option>
              <option>Fruits & Vegetable Disinfectant</option>
            </select>
            <label
              for="product_types"
              class="my-4 block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Select Product Type</label
            >
            <select
              id="product_types"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option value="">Select Product Type</option>
            </select>
            <!-- show the price  -->
            <div class="my-5">
              <label
                for="price"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Price</label
              >
              <div
                id="price"
                class="text-lg text-gray-700 dark:text-white"
              ></div>
            </div>
          </div>
          <div class="flex items-center justify-between my-5">
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white quantity-decrease"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 10 16"
            >
              <path
                d="M8.766.566A2 2 0 0 0 6.586 1L1 6.586a2 2 0 0 0 0 2.828L6.586 15A2 2 0 0 0 10 13.586V2.414A2 2 0 0 0 8.766.566Z"
              />
            </svg>
            <span class="text-gray-600 quantity-display">Quantity: 1</span>
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white quantity-increase"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 10 16"
            >
              <path
                d="M3.414 1A2 2 0 0 0 0 2.414v11.172A2 2 0 0 0 3.414 15L9 9.414a2 2 0 0 0 0-2.828L3.414 1Z"
              />
            </svg>
          </div>
          <div class="my-5">
            <button
              type="submit"
              class="bg-indigo-500 text-white px-4 py-2 rounded-lg w-full mt-4 focus:outline-none focus:ring-2 focus:ring-indigo-200"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
